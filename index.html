<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="icon" type="image/png" href="weather images/favicon.png" />

    <link rel="stylesheet" href="style.css" />

</head>
<body>
      <div id="weatherBg" class="default-bg" aria-hidden="true"></div>

      
  <div id="uiMessage" class="ui-message hidden" role="status" aria-live="polite">
    <div id="uiMessageText"></div>
    <button id="uiMessageClose" aria-label="Close message">âœ•</button>
  </div>

  
  <div id="extremeAlert" class="extreme-alert hidden" role="alert">
    <div id="extremeText"></div>
    <button id="extremeClose" aria-label="Dismiss extreme alert">âœ•</button>
  </div>  

  <main class="app-wrap" role="main">
    <div class="card">

      <header class="card-header">
        <h1 class="app-title">Weather Forecast</h1>
      </header>

      <section class="search-row" aria-label="Search weather">
        <div class="search-input-wrap">
          <input id="searchInput" type="text" placeholder="Enter city name" aria-label="Search city" />
         
          <div id="recentList" class="recent-list hidden" aria-label="Recent searches"></div>
          <i id="recentToggle" class="bi bi-chevron-down recent-toggle-icon"></i>

           <div class="controls">
          <button id="searchBtn" class="btn primary">Search</button>
          <button id="locationBtn" class="btn">ğŸ“ Current Location</button>

          <label class="unit-toggle" title="Toggle Â°C / Â°F">
            <input id="unitToggle" type="checkbox" />
            <span id="unitLabel">Â°C</span>
          </label>
        </div>
      </section>

      <section id="currentWeather" class="current-weather hidden" aria-live="polite"></section>

      <section>
        <h2 class="forecast-title">5-Day Forecast</h2>
        <div id="forecast" class="forecast-grid" aria-live="polite"></div>
      </section>

       <footer class="card-footer">
       <small> @Data provided by OpenWeatherMap</small>
      </footer>

        </div>
      </div>
      </main>

  <script src="app.js" defer></script>

</body>
</html>
